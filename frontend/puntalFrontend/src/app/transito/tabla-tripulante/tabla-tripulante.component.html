<table    datatable [dtOptions]="dtOptions"   class="table table-hover table-custom-hover rounded-3 overflow-hidden table-striped">
    <thead>
        <tr>
            
                TRANSITOS
            
        </tr>
        <tr class="cabeceraDatos text-center">
            
        <th>NOMBRE COMPLETO</th>
        <th>SEXO</th>
        <th>N DOCUMENTO</th>
        <th>NACIONALIDAD</th>
        <th></th>

       
        </tr>
</thead>
    <tbody>
        <tr *ngFor="let item of datos;let i=index" class=" text-center">
            <td>{{item.numero_documento}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.sexo}}</td>
            <td>{{item.nacionalidad}}</td>
            <td><input class="check" type="checkbox"></td>
            
    
        </tr>
       
    </tbody>
    
</table>
