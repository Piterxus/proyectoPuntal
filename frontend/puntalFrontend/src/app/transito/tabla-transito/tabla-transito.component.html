<div class="tablaTransito">
  <div class="d-flex flex-row-reverse mb-2">
    <a class="enlaceCreateTra" routerLink="../formulario"
    [queryParams]="{ tipo: 'vacio' }">TRANSITOS</a></div>
    <table datatable [dtOptions]="dtOptions"
    class="table table-hover table-custom-hover rounded-3 overflow-hidden table-striped">
      <thead>
        <th [attr.colspan]="12" class="cabeceraTabla">
            TRANSITOS
        </th>
        <tr class="cabeceraDatos">
          <th class="text-center">Fecha entrada</th>
          <th class="text-center">Fecha salida</th>
          <th class="text-center">Embarcacion</th>
          <th class="text-center">Instalación</th>
          <th class="text-center">Pantalán</th>
          <th class="text-center">Amarre</th>
     
        </tr>
      </thead>
      <tbody>
        
        
        <tr (click)="someClickHandler(i)"*ngFor="let transit of datos.transits; let i = index">
          <td>{{ transit.FechaEntrada }}</td>
          <td>{{ transit.FechaSalida }}</td>
          <td>{{ datos.transit_details[i].Matricula }}</td>
          <td>{{ datos.transit_details[i].ubicacion }}</td>
          <td>{{ datos.transit_details[i].Numero }}</td>
          <td>{{ datos.transit_details[i].nombre }}</td>
          
         
          
         
        </tr>
      </tbody>
    </table>
  </div>
