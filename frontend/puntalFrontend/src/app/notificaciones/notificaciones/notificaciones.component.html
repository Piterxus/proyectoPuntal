<table datatable [dtOptions]="dtOptions"
    class="table table-hover table-custom-hover rounded-3 overflow-hidden table-striped">
    <thead>
        <tr>
            <th [attr.colspan]="12">
                NOTIFICACIONES
            </th>
        </tr>
        <tr class="cabeceraDatos text-center">
            <th>Usuario</th>
            <th>Título</th>
            <th>Foto</th>
            <th>Descripción</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of datos;let i=index" class=" text-center">
            <td>{{item.GuardamuellesID}}</td>
            <td>{{item.Titulo}}</td>
            <td>{{item.Foto}}</td>
            <td>{{item.Descripcion}}</td>
        </tr>
    </tbody>
</table>
