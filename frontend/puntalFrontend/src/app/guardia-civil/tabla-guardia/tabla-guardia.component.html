<table class="table table-hover table-custom-hover rounded-3 overflow-hidden table-striped">
    <thead>
        <tr>
            <th [attr.colspan]="12">
                TRANSITOS
            </th>
        </tr>
        <tr class="cabeceraDatos text-center">
            
        <th>Puerto</th>
        <th>Hora entrada</th>
        <th>Hora salida</th>
        <th>Matricula</th>
        <th>Titular</th>
        <th>Tipo</th>
        <th>Bandera</th>
        <th>Estado</th>
        <th></th>

       
        </tr>
</thead>
    <tbody>
        <tr *ngFor="let item of datos;let i=index" class=" text-center">
            <td>{{item.instalacion}}</td>
            <td>{{item.fecha_entrada}}</td>
            <td>{{item.fecha_salida}}</td>
            <td>{{item.amarre}}</td>
            <td>{{item.patron}}</td>
            <td>{{item.proposito}}</td>
            <td>{{item.embarcacion}}</td>
            <td class="estados" >{{item.pantalan}}</td>
            <td><input class="check" type="checkbox"></td>
            
    
        </tr>
       
    </tbody>
    
</table>
