<button *ngIf="!bloqueado; else botonBloqueado" [ngClass]="[claseDesbloqueado]" (click)="navigate()">
  <img *ngIf="imageUrlDesbloqueado" [src]="imageUrlDesbloqueado" alt="Icon">
  {{ label }}
</button>

<ng-template #botonBloqueado>
  <button [ngClass]="[claseBloqueado]"(click)="navigate()">
    <img *ngIf="imageUrlBloqueado" [src]="imageUrlBloqueado" alt="Icon">
    {{ label }}
    
  </button>
</ng-template>
