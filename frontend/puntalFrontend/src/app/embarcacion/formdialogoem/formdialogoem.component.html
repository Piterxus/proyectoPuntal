<h1 mat-dialog-title class="dheader">BAJA EMBARCACION</h1>
<div mat-dialog-content class="dbody">
  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
        <label for="matricula">Matr√≠cula</label>
        <input matInput id="matricula" [(ngModel)]="formData.matricula" name="matricula" readonly>
      </mat-form-field><br>
  
      <mat-form-field>
        <label for="origen">Origen</label>
        <input matInput id="origen" [(ngModel)]="formData.origen" name="origen" readonly>
      </mat-form-field><br>
  
      <mat-form-field>
        <label for="titular">Titular</label>
        <input matInput id="titular" [(ngModel)]="formData.titular" name="titular" readonly>
      </mat-form-field><br>
  
      <mat-form-field>
        <label for="nombre">Nombre</label>
        <input matInput id="nombre" [(ngModel)]="formData.nombre" name="nombre" readonly>
      </mat-form-field><br>
  
      <mat-form-field>
        <label for="causa">Causa</label>
        <textarea matInput id="causa" placeholder="Causa" [(ngModel)]="formData.causa" name="causa" required></textarea>
      </mat-form-field>

    <div mat-dialog-actions>
      <button class="btnDelete" mat-button (click)="onNoClick()">Cancelar</button>
      <button class="btnAdd" mat-button type="submit">Eliminar</button>
    </div>
  </form>
</div>
