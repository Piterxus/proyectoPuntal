<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>ALTA EMBARCACION</title>
</head>
<body>

<div class="container-fluid">
  <h2>{{nombre}}</h2>
  <div class="row" >
    
    <div class="col-md-6">
      <form action="" id="Formulario">
        <div *ngFor="let inputs of input" class="form-group icono-input">
          <label [for]="inputs.label">{{inputs.label}}:</label>
          <input
            [id]="inputs.label"
            [name]="inputs.label"
            [type]="inputs.type"
            [placeholder]="inputs.label"
          >
        </div>
      </form>
    </div>

    <div class="col-md-6">
      <form action="" id="Formulario" class="der">
        <div class="form-group">
          <label for="texto">Texto:</label>
          <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-warning cancel">CANCELAR</button>
        <button type="submit" class="btn btn-primary accept ">{{boton}}</button>
      </form>
    </div>
  </div>
</div>


</body>
</html>
