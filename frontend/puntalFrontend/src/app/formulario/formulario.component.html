<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Formulario</title>
</head>
<h2>ALTA EMBARCACION</h2>
<body>
  
    <form id="formulario" >
        <div class="form-group icono-input" >
          <label for="Nombre">Nombre</label>
          <input type="text" class="form-control" id="Nombre" aria-describedby="emailHelp" placeholder="Nombre">
          <img src="./mdi_user.png" alt="">
        </div>
        <div class="form-group">
          <label for="Matrícula">Matrícula</label>
          <input type="text" class="form-control" id="Matrícula" placeholder="Matrícula">
        </div>
        <div class="form-group">
          
          <label class="form-group">Modelo</label>
          <input type="text" class="form-control" id="Modelo" placeholder="Modelo">
        </div>
        <div class="form-group">
          <label for="Bandera">Bandera</label>
          <input type="text" class="form-control" id="Bandera" placeholder="Bandera">
        </div>
        <div class="form-group">
          <label for="Titular">Titular</label>
          <input type="text" class="form-control" id="Titular" placeholder="Titular">
        </div>
        <div class="form-group">
          <label for="Eslora">Eslora</label>
          <input type="number" class="form-control" id="Eslora" placeholder="Eslora">
        </div>
        <div class="form-group">
          <label for="Manga">Manga</label>
          <input type="number" class="form-control" id="Manga" placeholder="Manga">
        </div>
        <div class="form-group">
          <label for="Numero Registro">Numero Registro</label>
          <input type="number" class="form-control" id="Numero Registro" placeholder="Numero Registro">
        </div>
        <div class="container">
          <label for="Tipo">Tipo</label>
          <input type="text" class="form-control" id="Tipo" placeholder="Tipo">
        </div>
        <div>
          <label>Datos técnicos</label>
          <textarea name="textarea" rows="10" cols="50"></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Cancelar</button>
        <button type="submit" class="btn btn-primary">Modificar</button>
      
      </form>



</body>
</html>
